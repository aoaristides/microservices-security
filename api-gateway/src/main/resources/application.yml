server:
  port: 8080
 
spring:
  application:
    name: api-gateway
 
info:
  name: api-gateway
  description: API Gateway Sample
  
zuul:
  add-host-header: true
  ignore-security-headers: false
  sensitiveHeaders: 
#  ignored-headers: Access-Control-Allow-Credentials, Access-Control-Allow-Origin
  routes:
    security-server:
      path: /security/**
      serviceId: security-server
    aluno-service:
      path: /session/**
      serviceId: session-service
    disciplina-service:
      path: /speaker/**
      serviceId: speaker-service  