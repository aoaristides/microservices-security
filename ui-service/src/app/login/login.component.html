<div class="col-lg-4 col-lg-offset-4 col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 ng-scope">
  <div class="panel panel-primary">
    <div class="panel-heading">Please Log In</div>
    <div class="panel-body">
      <form class="ng-pristine ng-valid">
        <div *ngIf="alertMessage" class="alert alert-danger">{{alertMessage}}</div>
        <div class="form-group">
          <label for="userName">User Name</label>
          <input #userName type="text" class="form-control" placeholder="User Name" autofocus="">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input #userPwd type="password" class="form-control" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-default"
                (click)="onLoginClick(userName.value,userPwd.value); $event.stopPropagation()">Submit
        </button>
      </form>
    </div>
  </div>
</div>
